{% extends 'base.html' %}
{% load static %}
{% block content %}


<!--Products-->
<section class="pt-60">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="section-title">
                    <h2 style="font-size: 35px;">Our Products</h2>
                </div>
            </div>
        </div>
        <div class="row blog_wrapper">
            {% for product in products %}
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
                <article class="single_blog mb-60">
                    <figure>
                        <div class="blog_thumb">
                            <a href="{{ product.get_url }}"><img style="height: 180px; width: 200px;" src="{{ product.images.url }}" alt=""></a>
                        </div>
                        <figcaption class="blog_content">
                            <h3><a href="{{ product.get_url }}">{{ product.product_name }}</a></h3>
                            <div class="blog_desc">
                                <p style="min-height: 120px; max-width: 170px;">{{ product.description }}</p>
                            </div>
                            <footer class="readmore_button">
                                <a style="background-color: black;" href="{{ product.get_url }}">View</a>
                            </footer>
                        </figcaption>
                    </figure>
                </article>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--/Products-->

{% endblock %}
