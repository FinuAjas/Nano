{% extends 'base.html' %}
{% load static %}
{% block content %}


<!--product details start-->
<div class="product_details mt-60 mb-60">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="product-details-tab">
                    <div>
                        <center><img style="height: 350px;width: 400px;" src="{{ single_product.images.url }}"></center>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="product_d_right">

                    <h1 style="font-weight: bolder;">{{ single_product.product_name }}</h1>

                    <div class="product_desc">
                        <p style="width: 400px;">{{ single_product.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--product details end-->

{% endblock %}
